{% extends "base.html" %}

{% block content %}

<section>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
{% endif %}
  <p class="lead">New review for {{product.name}}</p>
</section>

<section>

<form action="{% url 'createreview' product.id %}" method="POST">
  {% csrf_token %}
  {{ form.as_table }}
  <input type="submit" value="Add review">
</form>

</section>

{% endblock %}

{% block footer %}
<br>
<div>
<a class="btn btn-sm btn-primary" href="{% url 'show' product.id %}">Back to toy details</a>
<a class="btn btn-sm btn-primary" href="{% url 'index' %}">Back to all toys</a>
</div>
{% endblock %}
